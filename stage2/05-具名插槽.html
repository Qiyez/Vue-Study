<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>05-具名插槽</title>
	<script src="../node_modules/vue/dist/vue.min.js"></script>
</head>
<body>
	<div id="app"></div>

	<script>
		Vue.component('myLi',{
			template:`
				<li>
					预留第一个坑
					<slot name="one"></slot>

					预留第二个坑
					<slot name="two"></slot>
				</li>
			`,
		});

		var App = {
			template:`
				<div>
					<ul>
						<myLi>
							<h2 slot="two">Two</h2>
							<h2 slot="two">Two</h2>
							<h2 slot="one">One</h2>
						</myLi>
					</ul>
				</div>
			`,
		};

		new Vue({
			el:'#app',
			components:{
				App,
			},
			template:`
				<App />
			`,
		})
	</script>
</body>
</html>
