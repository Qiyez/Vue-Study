<!DOCTYPE html>
<html lang="ch">
<head>
	<meta charset="UTF-8">
	<title>01-获取DOM元素</title>
	<script src="../node_modules/vue/dist/vue.min.js"></script>
	<style>
		
	</style>
</head>
<body>
	<div id="app"></div>

	<script>
		Vue.component('subCom',{
			template:`
				<div class="subcom"></div>
			`,
		});

		var App = {
			template:`
				<div class="app">
					<button ref="btn">按钮1</button>
					<button ref="btn">按钮2</button>
					<subCom ref="abc" />
				</div>
			`,
			created(){
				console.log('created:');
				console.log(this.$refs.btn);
			},
			beforeMount(){
				console.log('beforeMount:');
				console.log(this.$refs.btn);
			},
			mounted(){
				console.log('mounted:');
				//如果给标签绑定 ref="xxx" 属性
				//使用 this.$refs.xxx 获取原生的js DOM 对象
				//ref 属性值 不能重名 不然会像变量赋值一样被最后一个覆盖
				console.log(this.$refs.btn);
				//如果是给组件绑定 ref 属性 那么 this.$refs.xxx 获取的是当前的组件对象 而不是其 DOM
				console.log(this.$refs.abc);
			},
		}

		var vm = new Vue({
			el:'#app',
			data(){
				return{
					msg:'test',
				}
			},
			template:`<App />`,
			components:{
				App,
			},
		});
	</script>
</body>
</html>
