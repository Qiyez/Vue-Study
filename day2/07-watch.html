<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>07-watch</title>
	<script src="../node_modules/vue/dist/vue.min.js"></script>
</head>
<body>
	<div id="app">
		<input type="text" v-model="msg">
		<h3>{{ msg }}</h3>
		<button @click="stus[0].name=msg">改变</button>
		<h3>{{ stus[0].name }}</h3>

	</div>

	<script>

		new Vue({
			el:'#app',
			data(){
				return{
					msg:'test',
					stus:[{name:'jack'}],
				}
			},
			watch:{
				msg:function(newV,oldV){
					console.log(newV,oldV);
				},
				// 监听复杂数据类型 object array 深度监视
				stus:{
					deep:true,//深度监视
					handler:function(newV,oldV){
						console.log(newV,oldV);
					}
				}
			}
		})
	</script>
</body>
</html>
