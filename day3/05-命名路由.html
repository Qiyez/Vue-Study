<!DOCTYPE html>
<html lang="cn">
<head>
	<meta charset="UTF-8">
	<title>05-命名路由</title>
	<!-- 1.引入vue的模块 -->
	<script src="../node_modules/vue/dist/vue.min.js"></script>
	<!-- 2.引入vue-router的模块 -->
	<script src="../node_modules/vue-router/dist/vue-router.min.js"></script>
	<style>
		
	</style>
</head>
<body>
	<div id="app"></div>

	<script>
		var Login = {
			template:`
				<div>我是登录页面</div>
			`,
		}

		var Register = {
			template:`
				<div>我是注册页面</div>
			`,
		}
		
		var router = new VueRouter({
			routes:[
				{
					name:"login",
					path:"/login",
					component:Login
				},
				{
					name:"register",
					path:"/register",
					component:Register
				},
			]
		});

		var App = {
			template:`
				<div>
					<router-link :to="{name:'login'}">登录页面</router-link>	
					<router-link :to="{name:'register'}">注册页面</router-link>
					<router-view><router-view>
				</div>
			`,
		};

		var vm = new Vue({
			el:'#app',
			data(){
				return{

				}
			},
			router,
			components:{
				App,
				Login
			},
			template:`
				<App />
				<Login />
			`,
		});
	</script>
</body>
</html>
