<!DOCTYPE html>
<html lang="cn">
<head>
	<meta charset="UTF-8">
	<title>04-vue-router的基本使用</title>
	<!-- 1.引入vue的模块 -->
	<script src="../node_modules/vue/dist/vue.min.js"></script>
	<!-- 2.引入vue-router的模块 -->
	<script src="../node_modules/vue-router/dist/vue-router.min.js"></script>
	<style>
		
	</style>
</head>
<body>
	<div id="app"></div>

	<script>
		//3.让Vue使用该VueRouter创建
		//当以后用到脚手架搭建局部组件的时候需要使用 目前全局不需要
		// Vue.use(VueRouter);

		var Login = {
			template:`
				<div>我是登录页面</div>
			`,
		}

		var Register = {
			template:`
				<div>我是注册页面</div>
			`,
		}
		
		//4.创建router对象
		var router = new VueRouter({
			//5.配置路由对象
			routes:[
				//路由匹配的规则
				{
					path:"/login",
					component:Login
				},
				{
					path:"/register",
					component:Register
				},
			]
		});

		//引入vue-router模块 给咱们抛出来两个全局组件
		//router-link ==> a  to ==> href
		//router-view ==> 路由匹配组件的出口
		var App = {
			template:`
				<div>
					<router-link to="/login">登录页面</router-link>	
					<router-link to="/register">注册页面</router-link>
					<router-view><router-view>
				</div>
			`,
		};

		var vm = new Vue({
			el:'#app',
			data(){
				return{

				}
			},
			//6.交给vue实例化对象管理
			router,
			components:{
				App,
				Login
			},
			template:`
				<App />
				<Login />
			`,
		});
	</script>
</body>
</html>
